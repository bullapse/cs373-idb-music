{% extends index.html %}

{% block content %}

  <div class="container">
    <table id="table0">
      <thead>
        <tr>
          <th></th>
          <th onclick="sortCol(1)">Name</th>
          <th onclick="sortCol(2)">Followers</th>
          <th onclick="sortCol(3)">Popularity</th>
          <th>Genre</th>
          <th onclick="sortCol(5)"># of Albums Released</th>
        </tr>
      </thead>
      <tbody>
        {% for artist in artists %}
        <tr>
          <td>
            <img class="img-rounded" width="100px" src="{{artist.image_url}}" />
          </td>
          <td>
            {{artist.name}}
          </td>
          <td>
            {{artist.followers}}
          </td>
          <td>
            {{artist.popularity}}
          </td>
          <td>
            <!-- TODO: need to get the lenth -->
            <!-- {{artist.albums}} -->
            8
          </td>
          <td>

          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  {% if next_page_token %}
  <nav>
    <ul class="pager">
      <li><a href="?page_token={{next_page_token}}">More</a></li>
    </ul>
  </nav>
  {% endif %}

  {% endblock %}
