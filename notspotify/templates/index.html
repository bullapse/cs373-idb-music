<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>notspotify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/scripts/jquery.cycle.lite.js"></script>
  <script>
  $(document).ready(function(){
    $('#slides').cycle({
      fx: 'fade',
      pager: '#smallnav',
      pause: 0,
      speed: 1000,
      timeout: 6000,
      requeueTimeout: 0
    });
  });
  </script>
</head>
<body class=full>
  <div id="slides">
    <img src="../static/concert1.jpg" class="bg"/>
    <img src="../static/concert2.jpg" class="bg"/>
    <img src="../static/concert3.jpg" class="bg"/>
    <img src="../static/concert4.jpg" class="bg"/>
  </div>
<div id="wrapper">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">NotSpotify</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="artists.html">Artists</a></li>
          <li><a href="albums.html">Albums</a></li>
          <li><a href="tracks.html">Tracks</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<div class="containter">
  {% block content %}{% endblock %}
</div>

</body>

</html>
