{% extends 'base.html' %}

{% block scripts %}
<link href='//fonts.googleapis.com/css?family=Vampiro One' rel='stylesheet'>
  <script>
  $(document).ready(function(){
    $('#slides').cycle({
      fx: 'fade',
      pager: '#smallnav',
      pause: 0,
      speed: 1000,
      timeout: 6000,
      requeueTimeout: 0
    });
  });
  </script>
  {% endblock %}
{% block background %}
  <div id="slides">
    <img src="../static/concert1.jpg" class="bg"/>
    <img src="../static/concert2.jpg" class="bg"/>
    <img src="../static/concert3.jpg" class="bg"/>
    <img src="../static/concert4.jpg" class="bg"/>
  </div>
  {% endblock %}
  {% block menubar %}
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/index.html">NotSpotify</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/index.html">Home</a></li>
          <li><a href="/artists">Artists</a></li>
          <li><a href="/albums">Albums</a></li>
          <li><a href="/tracks">Tracks</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <body>
    <div class="container-fluid" style="text-align: center;">
      <img class="image-responsive" src="../static/Spotify_logo_with_text.svg.png"></img>
    </div>
    
  </body>
  {% endblock %}

  {% block content %}
  <div class="container-fluid">
    <div class="row">
        <div class="splash">
          <div id="splashblock">
            <p id="splashtext"><a id="splashlink" href="/tracks">Discover Music.</a></p>
            </div>
        </div>
    </div>
  </div>


  {% endblock %}
